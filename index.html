<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/5684d0cd59.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src = "script/script.js" defer></script>

</head>
<body>
    <div class="main">
        <div class="main__left">
            <div class="main__videos">
                <video id="input-video">
                </video>
            </div>
            <div class="main__controls">
                <div class="main__controls__block"> 
                    <div onclick="playStop()" class="main__controls__button main__video_button">
                        <i class="fas fa-video"></i>
                        <span>Share Screen</span>
                    </div>
                </div>
                <div class="main__controls__block">
                    <div onclick="muteUnmute()" class="main__controls__button main__mute_button">
                        <i class="fas fa-microphone"></i>
                        <span>Share Sound</span>
                    </div>
                </div> 
                <div class="main__controls__block">
                    <div onclick="startRecord()" class="main__controls__button main__mute_button">
                        <i class="fas fa-circle"></i>
                        <span>Start Record</span>
                    </div>
                </div> 
                <div class="main__controls__block">
                    <div onclick="stopRecord()" class="main__controls__button main__mute_button">
                        <i class="fas fa-square"></i>
                        <span>Stop Record</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__right">
            <div class="main__videos">
                <div id="output-video">
                    <video id = "record-video" controls></video>
                </div>
            </div>
            <div class="main__controls">
                <div class="main__controls__block"> 
                    <div onclick="saveData()" class="main__controls__button">
                        <i class="fas fa-arrow-alt-circle-down"></i>
                        <span>Download</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
